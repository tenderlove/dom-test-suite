<!DOCTYPE svg [
<!ENTITY ent1 'foo'>
<!ENTITY ent2 'foo<br/>'>
<!ELEMENT svg (rect,script,head,body)>
<!ATTLIST svg xmlns CDATA #IMPLIED>
<!ELEMENT rect EMPTY>
<!ATTLIST rect
   x CDATA #REQUIRED
   y CDATA #REQUIRED
   width CDATA #REQUIRED
   height CDATA #REQUIRED
   fill CDATA #REQUIRED>
<!ELEMENT body (p)>
<!ATTLIST body 
  xml:base CDATA #IMPLIED
  xmlns CDATA #IMPLIED>   
<!ELEMENT p (#PCDATA|br)*>
<!ELEMENT br EMPTY>
<!ELEMENT head (title)>
<!ELEMENT title (#PCDATA)>
<!ELEMENT script (#PCDATA)>
<!ATTLIST script type CDATA #IMPLIED>      
<!ENTITY svgunit SYSTEM "svgunit.js">
<!ENTITY svgtest SYSTEM "svgtest.js">
]>
<svg xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="100" height="100" fill="blue"/><script type="text/ecmascript">&svgtest;&svgunit;</script>
<head>
<title>XML Base sample</title>
</head>
<body xml:base="http://www.w3.org/DOM/EmployeeID" xmlns='http://www.w3.org/1999/xhtml'>
<p>bar</p>
</body>
</svg>